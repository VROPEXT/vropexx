<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffffff; /* Fond blanc */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 10px;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
            padding-right: 10px;
        }

        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 4px 0 0 4px;
        }

        .search-bar button {
            padding: 8px;
            border: none;
            border-radius: 0 4px 4px 0;
            background-color: #4CAF50; /* Couleur de bouton vert */
            color: white;
            cursor: pointer;
        }

        .main {
            text-align: center;
            padding: 20px;
            color: #333; /* Couleur du texte principal */
        }

        .publish-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #f0f0f0; /* Fond gris clair pour la zone de publication */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .published-text {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <title>Votre Site Web</title>
</head>
<body>

    <header>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher...">
            <button type="button">Rechercher</button>
        </div>
    </header>

    <main class="main">
        <div class="publish-container">
            <textarea placeholder="Ã‰crivez votre texte ici..."></textarea>
            <button type="button" onclick="publishText()">Publier</button>
        </div>
        <div id="publishedText" class="published-text"></div>
    </main>

    <script>
        function publishText() {
            var textAreaValue = document.querySelector('textarea').value;
            var publishedTextDiv = document.getElementById('publishedText');
            publishedTextDiv.innerHTML = "<p>" + textAreaValue + "</p>";
        }
    </script>

</body>
</html>
